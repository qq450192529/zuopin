<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            border: medium double blue;
        }
    </style>

    <title>JsDomHtml</title>
</head>

<body onload="alert('欢迎') " onunload="alert('拜拜')">
    <p>
        JS可以操作HTML的所有元素，属性，CSS样式，对html的所有事件做出反应。
    </p>
    <p>
        下面这个例子是通过ID查找html的元素
    </p>
    <div id='demo'>
        <p>丁三石</p>
        <p>马云</p>
        <p id="find">这里放找到的话</p>
    </div>
    <button onclick="find()">找到第一句话，并显示</button>


    <p>
        下面这个改变元素的CSS样式，把本来的DIV蓝色边框改成黑色，然后单边框。
    </p>
    <div id='demo2' style="font-size:30px;">
        改变这个DIV的边框的颜色和粗细，样式。文本的颜色
    </div>
    <button onclick="changeColor()">点击这里改变颜色,并隐藏上面的DIV</button>

    <p onclick="this.innerHTML='谢谢'" style="font-size:50px">
        点我
    </p>

    <p id='demo3'>点击按钮就可以执行 时间 函数。</p>

    <button id="myBtn">点击这里</button>
    <p id="inputvalue">离开输入时，输入的东西将显示在这里
        <p>
            <input type="text" onchange="input()" id="input">

            <p id="mouse" style="width:150px;height:150px;background-color:blue;" onmousemove="move()" onmouseup="up()" onmousedown="down()" onmouseout="out()">
            </p>

            <div id="div1">
                <p id="p1">这是一个段落</p>
                <p id="p2">这是另一个段落</p>
            </div>

            <script>
                var para = document.createElement("p");
                var node = document.createTextNode("这是新段落。");
                para.appendChild(node);

                var element = document.getElementById("div1");
                element.appendChild(para);
            </script>

            <div id="div11">
                <p id="p11">这是一个段落。</p>
                <p id="p21">这是另一个段落。</p>
            </div>

            <script>
                var parent = document.getElementById("div11");
                var child = document.getElementById("p11");
                parent.removeChild(child);
            </script>
</body>
<script src="./javascript/JsDomHtml.js"></script>

</html>
